<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Dribbble Challenge</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <nav>
    <ul>
      <li><a class="selected" id="teams" href="#">TEAMS</a></li>
      <li><a id="playoffs" href="#">PLAYOFFS</a></li>
      <li><a id="debuts" href="#">DEBUTS</a></li>
    </ul>
    <div class="clear"></div>
  </nav>

  <section id="cards">
      <!-- CARDS GO HERE -->
  </section>


  <!-- CARD TEMPLATE -->
  <script type="text/template" id="template_card">
    <figure class="card">
        <img src="<%= image_teaser_url %>" alt="<%= title %>"/>
        <figcaption>
            <ul>
              <li><%= likes_count %> likes</li>
              <li><%= comments_count %> comments</li>
            </ul>
        </figcaption>
    </figure>
  </script>

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://underscorejs.org/underscore.js"></script>
  <script src="config.js"></script>
  <script src="dribbble.js"></script>
  <script type="text/javascript">
    //START THE APP
    $(document).ready(function () {

    });
  </script>
</body>
</html>
