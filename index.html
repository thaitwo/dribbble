<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Dribbble Shots</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/c05b0eed4c.js"></script>
</head>
<body>

  <nav>
    <ul id="nav">
      <li><a class="selected" id="teams" href="#">TEAMS</a></li>
      <li><a id="playoffs" href="#">PLAYOFFS</a></li>
      <li><a id="debuts" href="#">DEBUTS</a></li>
      <li><a id="animated" href="#">ANIMATED</a></li>
      <li><a id="rebounds" href="#">REBOUNDS</a></li>
    </ul>
    <div class="clear"></div>
  </nav>

  <section id="cards" class="cards-wrapper">
      <!-- CARDS GO HERE -->
  </section>

  <!-- CARD TEMPLATE -->
  <script type="text/template" id="template_card">
    <figure class="card">
        <img src="<%= image_url %>" alt="<%= title %>"/>
        <figcaption>
            <ul>
              <li><span><%= views_count %></span>views</li>
              <li><span><%= likes_count %></span>likes</li>
              <li><span><%= comments_count %></span>comments</li>
            </ul>
        </figcaption>
    </figure>
  </script>

  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="underscore-min.js"></script>
  <script src="dribbble.js"></script>
  <script type="text/javascript">
    //START THE APP
    $(document).ready(function () {

    });
  </script>
</body>
</html>
