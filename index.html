<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Dribbble Shots</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="public/css/style.compile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <script src="https://use.fontawesome.com/c05b0eed4c.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
</head>
<body>

  <nav>
    <ul id="nav">
      <li><a class="selected" id="teams" href="#">TEAMS</a></li>
      <li><a id="playoffs" href="#">PLAYOFFS</a></li>
      <li><a id="debuts" href="#">DEBUTS</a></li>
      <li><a id="animated" href="#">ANIMATED</a></li>
      <li><a id="rebounds" href="#">REBOUNDS</a></li>
    </ul>
    <div class="clear"></div>
  </nav>

  <div id="viewer" class="viewer">
    <div id="viewer-content-container" class="viewer-content-container">
      <i id="viewer-close-button" class="fa fa-times-circle viewer-close-button" aria-hidden="true"></i>
      <div id="viewer-image-content-container"></div>
    </div>
    <div class="viewer-bg"></div>
  </div>

  <section id="cards" class="cards-wrapper">
    <!-- CARDS GO HERE -->
  </section>

  <!-- CARD TEMPLATE -->
  <script type="text/template" id="template_card">
    <figure class="card">
      <img src="<%= image_url %>" alt="<%= title %>" data-type="<%= shot_type %>" id="<%= id %>"/>
      <figcaption>
          <ul>
            <li><span><%= views_count %></span>views</li>
            <li><span><%= likes_count %></span>likes</li>
            <li><span><%= comments_count %></span>comments</li>
          </ul>
      </figcaption>
    </figure>
  </script>

  <!-- VIEWER CARD TEMPLATE -->
  <script type="text/template" id="template_viewer_card">
    <div id="viewer-image-container" class="viewer-image-container">
      <img src="<%= imageLink %>"/>
    </div>
    <div id="viewer-image-des-container" class="viewer-image-des-container">
      <h2><%= imageTitle %></h2>
      <span>by <%= imageAuthor %></span>
      <span>by <%= imageDescription %></span>
      <ul>
        <li><%= imageLikes %> likes</li>
        <li><%= imageViews %> views</li>
        <li><%= imageBuckets %> buckets</li>
      </ul>
      <ol class="tags">
        <li><%= imageTags %></li>
      </ol>
    </div>
  </script>

  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="underscore-min.js"></script>
  <script src="public/js/app.compile.js"></script>
  <script type="text/javascript">
    //START THE APP
    $(document).ready(function () {

    });
  </script>
</body>
</html>
